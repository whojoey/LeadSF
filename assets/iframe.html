<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script type="text/javascript">
        // Wait for the page to load first
        document.onload = function() {

          let a = document.getElementById("openLeadWin");
          let fname = $("#fname").html();
          let lname = $("#lname").html();
          let email = $("#email").html();

          a.onclick = function() {
             console.log("test")
          popUp(fname,lname,email);

          return false;

          }
        }
    </script>
</head>
<body>
  <div id="content"></div>
  <footer>
    <a href="https://mysite.github.io/support" target="_blank">Report bugs</a>
  </footer>
  <!-- https://github.com/zendesk/zendesk_app_framework_sdk --> 

  <!-- REQUESTER TEMPLATE -->
  <script id="requester-template" type="text/x-handlebars-template">
    <table>
    <tr>
      <td>Customer:</td>
      <td class="data" id="fname">{{firstName}}</td>
      <td class="space" id="lname">{{lastName}}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td class="data" id="email">{{email}}</td>
    </tr>
    <tr>
      <td>Added:</td>
      <td class="data" id="time">{{created_at}}</td>
    </tr>
    <tr>
      <td>Last signed in:</td>
      <td class="data">{{last_login_at}}</td>
    </tr>
    </table>
    <br>
            <center><a class="link" id="openLeadWin" href="#" onclick="popUp(document.getElementById('fname').innerHTML, document.getElementById('lname').innerHTML, document.getElementById('email').innerHTML)">Create lead</a></center>
  </script>

  <!-- ERROR TEMPLATE -->
  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
  </script>
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
